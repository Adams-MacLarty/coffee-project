<body>

<!-- begin navbar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Coffee!</label>
        <ul class="md-menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Rewards</a></li>
            <li><a href="#">Locations</a></li>
        </ul>
    </nav>
<!-- end navbar -->

    <br><br><br><br>

<!-- begin inside -->
<div class="inside rounded">



<!-- begin title and cup images -->
    <div class="row coffee-title d-flex justify-content-center mt-3">
<!--        <img src="icon-1.png" class="mt-4 mr-5 d-none d-lg-block" height="150px" width="150px">-->
        Coffee!
<!--        <img id="icon1" src="icon-1.png" class="mt-4 ml-5 mr-5 mt-4 ml-5 d-none d-lg-block" height="150" width="150px">-->
    </div>

        <div class="row d-flex  ani-bg">
        <img src="img/icon-1.png" class="d-none d-lg-block" height="150px" width="150px" alt="Coffee Cup">
            <img src="img/icon-1.png" class="d-none d-lg-block" height="150px" width="150px" alt="Coffee Cup">
            <img src="img/icon-1.png" class="d-none d-lg-block" height="150px" width="150px" alt="Coffee Cup">
    </div>

    <div class="row d-flex justify-content-center ani-bg">
        <img src="img/icon-1.png" class="mb-3 ml-5 mr-5 d-md-block d-lg-none" height="150px" width="150px" alt="Coffee Cup">
    </div>
<!-- end title and cup images -->

<!-- begin content and forms row -->
    <div class="row">

<!-- begin content column  -->
        <div class="col-6 mt-5 pl-5">

            <div id="coffees" class="d-flex flex-wrap content"></div>
            <div id="new-coffees" class="d-flex flex-wrap-content"></div>

        </div>
<!-- end content column -->

<!-- begin forms column -->
        <div class="col-6 pr-5">

<!-- begin coffee search form -->
            <form>
                <div class="form-group">
                    <label for="coffee-form">Coffee choice</label>
                    <input type="email" class="form-control form-text" id="coffee-form" onkeyup="searchCoffees()"
                           placeholder="Coffee name here">
                </div>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <select class="form-control form-text" id="roast-selection">
                        <option id="all">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <button type="submit" class="btn buttons button-on-click shadow-none form-text" id="submit">
                        Submit
                    </button>
                </div>
            </form>
<!-- end coffee search form -->

<!-- begin coffee add form -->
            <form>
                <div class="form-group">
                    <label for="search-roasts">Add a Coffee</label>
                    <input type="text" class="form-control form-bg form-text" id="search-roasts"
                           placeholder="add a coffee here">
                </div>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <label for="search-roasts"></label>
                    <select class="form-control form-text" id="roast-selection-2">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <button type="submit" class="btn buttons button-on-click shadow-none form-text" id="submit-2">
                        Submit
                    </button>
                </div>
            </form>
<!-- end coffee add form -->

        </div>
<!-- end forms column -->

    </div>
<!-- end content and forms row -->

    </div>
<!-- end inside -->
