<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- https://icons.getbootstrap.com/ -->

    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- begin primary container -->
<div class="container">

    <div class="h1 d-flex justify-content-center mt-3 mb-5">
        Coffee!
    </div>

<!-- begin content and forms row -->
    <div class="row">

<!-- begin content column  -->
        <div class="col-6 mt-5">

            <div id="coffees" class="d-flex flex-wrap content"></div>

        </div>
<!-- end content column -->

<!-- begin forms column -->
        <div class="col-6">

<!-- begin coffee search form -->
            <form>
                <div class="form-group">
                    <label for="coffee-form">Coffee choice</label>
                    <input type="email" class="form-control" id="coffee-form" onkeyup="searchCoffees()" placeholder="Coffee name here">
                </div>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <select class="form-control" id="roast-selection">
                        <option id="all">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>
<!-- end coffee search form -->

<!-- begin coffee add form -->
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                           onkeyup="addACoffee()" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="search-roasts"></label>
                    <select class="form-control" id="search-roasts">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary" id="submit-2">Submit</button>
                </div>
            </form>
<!-- end coffee add form -->

        </div>
<!-- end forms column -->

    </div>
<!-- end content and forms row -->

</div>
<!-- end primary container -->

<script src="main.js"></script>

</body>
</html>
