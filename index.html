<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Coffee!</title>
</head>

<body>
<!-- begin primary container -->
<div class="container inside rounded">

    <div class="row coffee-title d-flex justify-content-center mt-3 mb-5">
       <img src="icon-1.png" class="mt-4 ml-5 mr-5 d-none d-md-none d-lg-block" height="150px" width="150px" > Coffee! <img id="icon1" src="icon-1.png" height="150px" width="150px">
    </div>

<!-- begin content and forms row -->
    <div class="row">

<!-- begin content column  -->
        <div class="col-6 mt-5 pl-5">

            <div id="coffees" class="d-flex flex-wrap content"></div>
            <div id="new-coffees" class="d-flex flex-wrap-content"></div>

        </div>
<!-- end content column -->

<!-- begin forms column -->
        <div class="col-6 pr-5">

<!-- begin coffee search form -->
            <form>
                <div class="form-group">
                    <label for="coffee-form">Coffee choice</label>
                    <input type="email" class="form-control" id="coffee-form" onkeyup="searchCoffees()"
                           placeholder="Coffee name here">
                </div>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <select class="form-control" id="roast-selection">
                        <option id="all">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <button type="submit" class="btn buttons button-on-click shadow-none" id="submit">
                        Submit
                    </button>
                </div>
            </form>
<!-- end coffee search form -->

<!-- begin coffee add form -->
            <form>
                <div class="form-group">
                    <label for="search-roasts">Add a Coffee</label>
                    <input type="text" class="form-control" id="search-roasts"
                           placeholder="add a coffee here">
                </div>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <label for="search-roasts"></label>
                    <select class="form-control" id="roast-selection-2">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <button type="submit" class="btn buttons button-on-click shadow-none" id="submit-2">
                        Submit
                    </button>
                </div>
            </form>
<!-- end coffee add form -->

        </div>
<!-- end forms column -->

    </div>
<!-- end content and forms row -->

</div>
<!-- end primary container -->

<script src="main.js"></script>

</body>
</html>
